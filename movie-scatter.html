<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

</style>
<body>
<script src="lib/d3.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data/box_office.json", function(error, data) {
        data = data.movies;

        //x.domain(d3.extent(data, function(d) { return d.ratings.critics_score; })).nice();
        //y.domain(d3.extent(data, function(d) { return d.ratings.audience_score; })).nice();
        x.domain([0, 100]);
        y.domain([0, 100]);

        var boxOfficeScale = d3.scale.linear()
                .domain([0, 30])
                .range([2, 120]);
        var color = d3.scale.category20();

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Critics Score");

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Audience Score");

        var node = svg.selectAll(".dot")
                .data(data)
                .enter()
                .append("g");

        node.append("circle")
                .attr("class", "dot")
                .attr("fill",function(d,i){return color(i);})
                .attr("cx", function(d) { return x(d.ratings.critics_score); })
                .attr("cy", function(d) { return y(d.ratings.audience_score); })
                .attr("r", function(d) { return boxOfficeScale(d.box_office); });

        node.append("foreignObject")
                .attr({width: 60, height: 60})
                .attr("x", function(d) { return x(d.ratings.critics_score) - 30; })
                .attr("y", function(d) { return y(d.ratings.audience_score) - 10; })
                .append("xhtml:body")
                .append("xhtml:div")
                .attr("text-anchor", "middle")
                .attr("font-size", "12px")
                .style({
                    'word-wrap': 'break-word',
                    'text-align': 'center'
                })
                .html(function(d) { return d.title; });

    });

</script>
