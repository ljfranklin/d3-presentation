<!DOCTYPE html>
<html>
<head>
    <title>d3.js example | circle packing in a rectangle</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="lib/d3.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<div id="canvas"></div>
<h3>The Sun's area is 2970 times larger than the Earth's</h3>
<script type="text/javascript">
    var size = 480;

    var data = {
        name : "root",
        children : []
    };

    for (var i = 0; i < 2970; i++) {
        data.children.push({size: 1});
    }

    var pack = d3.layout.pack()
            .size([size, size])
            .value(function(d) { return d.size; })
            .padding(5);

    var svg = d3.select("body").append("svg")
            .attr("width", size)
            .attr("height", size);

    svg.selectAll("circle")
            .data(pack.nodes(data))
            .enter().append("circle")
            .attr("r", function(d) { return d.r; })
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            //.attr('fill', 'white')
            .style("fill", function(d) { return d.name === 'root' ? 'yellow' : 'black' })
            .attr('stroke', 'grey');
</script>
</body>
</html>
