<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3 Presentation</title>

    <link href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <style>
        .answer {
            display: none;
            font-size: 48px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="breakdown.html"><span class="glyphicon glyphicon-chevron-left"></span> Previous</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-center">
            <li class="navbar-text">D3: Data-Driven Documents</li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="references.html">Next <span class="glyphicon glyphicon-chevron-right"></span></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2>Q: How do I present my data?
                <button id="play" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
            </h2>
            <span class="answer answer-start">A:</span>
            <span class="answer answer-middle">Show</span>
            <span class="answer answer-end">, don't tell</span>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

<script>
    var animateTime = 1500;
    $('#play').on('click', function() {
        $('.answer-start').fadeIn(animateTime, function() {
            $('.answer-middle').fadeIn(animateTime, function() {
                $('.answer-end').fadeIn(animateTime);
            });
        });
    });
</script>
</body>
</html>
